<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="Jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="bootstrap/bootstrap.min.js" type="text/javascript"></script>
        <script src="ncmb/ncmb.min.js" type="text/javascript"></script>
        <script src="jquery.dataTables.min.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="loading">
            <div class="center-content">
                <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <div class="container" style="margin-top: 16px;">
            <button id="btn-in" type="button" class="btn btn-success">Find IN</button>
            <button id="btn-in-array" type="button" class="btn btn-success">Find IN Array</button>
            <button id="btn-compare" type="button" class="btn btn-success">Compare the result</button>
            <br>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="area-result">The result IN</label>
                        <textarea class="form-control" id="area-result" rows="10"></textarea>
                    </div>
                </div>
                <div class="col-md-8">
                    <table id="result1" class="display" width="100%"></table>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="area-result-array">The result INARRAY</label>
                        <textarea class="form-control" id="area-result-array" rows="10"></textarea>
                    </div>
                </div>
                <div class="col-md-8">
                    <table id="result2" class="display" width="100%"></table>
                </div>
            </div>
            
            <div class="form-group">
                <label for="area-result-compare">Compare the result</label>
                <textarea class="form-control" id="area-result-compare" rows="5"></textarea>
            </div>
        </div>
        
    </body>
</html>
